<div class="col-md-4"></div>
<div class="col-md-4">
    <h1 class="text-italic">Creating my own cause</h1>
    <form [formGroup]="form" (ngSubmit)="createHandler()">
        <div class="form-group">
            <label for="cause">Cause</label>
            <input type="text" formControlName="cause" minlength="5" id="cause" class="form-control" placeholder="My cause is ...">
            <p class="error-message" *ngIf="form.get('cause').invalid && form.get('cause').touched">Cause name is invalid</p>
            <p class="passed-message" *ngIf="form.get('cause').valid && form.get('cause').touched">Verification passed</p>
        </div>
        <div class="form-group">
            <label for="neededAmount">Needed amount</label>
            <input type="number" formControlName="neededAmount" min="10" id="neededAmount" class="form-control"
                placeholder="I need ...">
            <p class="error-message" *ngIf="form.get('neededAmount').invalid && form.get('neededAmount').touched">Cause needed amount is invalid</p>
            <p class="passed-message" *ngIf="form.get('neededAmount').valid && form.get('neededAmount').touched">Verification passed</p>    
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea formControlName="description" id="description" cols="30" rows="10"
                class="form-control cause-description"
                placeholder="A little bit information about this cause. What is meaning to you?"></textarea>
            <p class="error-message" *ngIf="form.get('description').invalid && form.get('description').touched">Cause description is invalid</p>
            <p class="passed-message" *ngIf="form.get('description').valid && form.get('description').touched">Verification passed</p>    
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" formControlName="imageUrl" id="imageUrl" class="form-control" placeholder="https://...">
            <p class="error-message" *ngIf="form.get('imageUrl').invalid && form.get('imageUrl').touched">Cause description is invalid</p>
            <p class="passed-message" *ngIf="form.get('imageUrl').valid && form.get('imageUrl').touched">Verification passed</p>   
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <p class="error-message" *ngIf="form.invalid && form.touched">You can't continue until you provide valid data</p>
    </form>
    {{form.value | json}}
</div>
<div class="col-md-4"></div>
