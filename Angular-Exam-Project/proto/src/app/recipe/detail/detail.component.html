
    <div *ngIf="selectedRecipe">
        <div class="row">
          <div class="col-xs-12">
            <h1 class="text-center">{{selectedRecipe.title}}</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img [src]="selectedRecipe.imgUrlRecipe" alt="" class="img-responsive img-details">
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-xs-12 cause-description">{{selectedRecipe.summary}}</div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <p class="text-bold amount">
              <span>${{selectedRecipe.id}}</span>
              from
              <span>$</span>{{selectedRecipe.id}}
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-inline"> <!-- <form> -->
              <div class="form-group">
                <label class="sr-only" for="donatedAmount"></label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input #amountInput type="number" class="form-control" id="donatedAmount" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
              </div>
              <button type="button" class="btn btn-success">Make donation</button>
              </div>
          </div>
        </div>
        <hr>
      </div>
